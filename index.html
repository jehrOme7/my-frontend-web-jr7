<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <!-- Meta Tag สำคัญที่ทำให้เว็บเป็น Mobile Friendly เต็มจอ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Café App</title>
    
    <!-- เรียกใช้ Tailwind CSS (แต่งสวยสำเร็จรูป) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- เรียกใช้ Font Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- เรียกใช้ฟอนต์ Kanit สวยๆ -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Kanit', sans-serif; -webkit-tap-highlight-color: transparent; }
        /* ซ่อน Scrollbar ตอนโหลด */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen pb-10">

    <!-- Header ด้านบน (Sticky) -->
    <div class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-md mx-auto px-5 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800 flex items-center gap-2">
                <div class="w-8 h-8 bg-amber-500 rounded-lg flex items-center justify-center text-white">
                    <i class="fa-solid fa-mug-hot text-sm"></i>
                </div>
                My Café
            </h1>
            <div class="text-xs font-medium text-amber-600 bg-amber-50 px-3 py-1 rounded-full border border-amber-100">
                <i class="fa-solid fa-circle text-[8px] mr-1 animate-pulse"></i> Online
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="max-w-md mx-auto px-4 mt-6">

        <!-- Card: สั่งเครื่องดื่ม (Form) -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-5 mb-8 relative overflow-hidden">
            <!-- ลวดลายตกแต่ง -->
            <div class="absolute top-0 right-0 w-20 h-20 bg-amber-50 rounded-bl-full -mr-4 -mt-4 z-0"></div>

            <h2 class="text-lg font-bold text-gray-800 mb-4 relative z-10">สั่งออเดอร์ใหม่</h2>
            
            <div class="space-y-4 relative z-10">
                <!-- Dropdown เลือกเมนู -->
                <div>
                    <label class="text-xs text-gray-400 ml-1 mb-1 block">เลือกเมนู</label>
                    <div class="relative">
                        <select id="menu-selector" class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-700 appearance-none focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition-all">
                            <option value="" disabled selected>แตะเพื่อเลือกเครื่องดื่ม...</option>
                            <!-- ตัวเลือกจะถูกสร้างด้วย JS -->
                        </select>
                        <div class="absolute left-3 top-3.5 text-gray-400">
                            <i class="fa-solid fa-martini-glass-citrus"></i>
                        </div>
                        <div class="absolute right-3 top-3.5 text-gray-400 pointer-events-none">
                            <i class="fa-solid fa-chevron-down text-xs"></i>
                        </div>
                    </div>
                </div>

                <!-- แสดงราคา -->
                <div class="flex justify-between items-center bg-gradient-to-r from-amber-50 to-orange-50 p-4 rounded-xl border border-amber-100">
                    <span class="text-gray-600 font-medium">ราคาต่อแก้ว</span>
                    <span id="price-display" class="text-2xl font-bold text-amber-600">0 ฿</span>
                </div>

                <!-- ปุ่มเพิ่ม -->
                <button onclick="addProduct()" class="w-full bg-gray-900 text-white font-bold py-3.5 rounded-xl shadow-lg hover:shadow-xl hover:bg-gray-800 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                    <i class="fa-solid fa-plus-circle"></i>
                    บันทึกรายการ
                </button>
            </div>
        </div>

        <!-- หัวข้อรายการ -->
        <div class="flex items-center justify-between mb-4 px-1">
            <h3 class="text-gray-800 font-bold text-lg">รายการล่าสุด</h3>
            <button onclick="loadProducts()" class="text-gray-400 hover:text-amber-500 transition">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden py-12 text-center">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-gray-200 border-t-amber-500"></div>
            <p class="text-gray-400 text-sm mt-3">กำลังเชื่อมต่อ Server...</p>
        </div>

        <!-- รายการสินค้า (List) -->
        <ul id="product-list" class="space-y-3 pb-20">
            <!-- สินค้าจะโผล่ตรงนี้ -->
        </ul>

    </div>

    <!-- เชื่อมต่อไฟล์ JS ที่นี่ -->
    <script src="script.js"></script>
</body>
</html>
